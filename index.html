<!DOCTYPE html>
<html>
<head>
<style>
  .paper {
    width: 500px;
    height: 700px;
    background-color: #f9f6e5;
    border: 1px solid #dcd7ca;
    position: relative;
    margin: 50px auto;
    padding: 20px;
  }

  .line {
    width: 90%;
    height: 1px;
    background-color: #000;
    margin: 10px auto;
  }

  .message {
    font-size: 16px;
    line-height: 1.5;
    text-align: left;
    padding: 10px;
  }
</style>
</head>
<body>

<div class="paper">
  <div class="line"></div>
  <div class="message">
    <p>亲爱的朋友，</p>

    <p>你好吗？我希望这张纸条能够找到你，并带去我最诚挚的问候。近来过得怎么样？我一直想和你聊聊最近发生的事情。</p>

    <p>最近，我参加了一次有关HTML和网页设计的学习，所以我决定用一个小小的网页来传达我的思念之情。希望你能喜欢！</p>

    <p>让我们抓紧时间，找个机会一起聚一聚吧。期待很快能和你见面。</p>

    <p>保重！</p>

    <p>真诚的你</p>
  </div>
</div>

</body>
</html>
